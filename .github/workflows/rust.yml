name: Rust

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      - name: Setup up a Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: beta
          components: clippy, rustfmt
          default: true
      - name: Setup X11
        # Required to build Druid
        run: |
          sudo apt-get update
          sudo apt-get install -yqq libx11-dev libpanago1.0-dev libxkbcommon-dev libxkbcommon11-dev
      - name: Format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check
      - name: clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features --all-targets

  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        rust: [stable, beta]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      - name: Set up a Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy, rustfmt
          default: true
      - name: Setup X11
        if: contains(matrix.os, 'ubuntu')
        # Required to build Druid
        run: |
          sudo apt-get update
          sudo apt-get install -yqq libx11-dev libpango1.0-dev libxkbcommon-dev libxkbcommon-x11-dev
      - name: Check
        uses: actions-rs/cargo@v1
        with:
          command: check
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-targets --verbose --release
