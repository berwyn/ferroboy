pull_request_rules:
  - name: Automatic merge on approval
    conditions:
      - "#approved-reviews-by>=1"
      - status-success=Rust
    actions:
      merge:
        method: rebase
        strict: true
  - name: Automatic Dependabot merge
    conditions:
      - author~=^dependabot(|-preview)\[bot\]$
      - status-success=Rust
    actions:
      merge:
        method: rebase
        strict: true
